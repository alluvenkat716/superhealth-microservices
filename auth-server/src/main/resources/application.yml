server:
  port: 8080

spring:
  application:
    name: auth-server

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  security:
    oauth2:
      authorizationserver:
        issuer: ${AUTH_SERVER_ISSUER:http://localhost:8080}

app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:5173}
    redirect-uri: ${FRONTEND_REDIRECT_URI:http://localhost:5173/login/callback}

  oauth:
    client-id: ${OAUTH_CLIENT_ID:react-client}
    client-secret: ${OAUTH_CLIENT_SECRET}
    redirect-uri: ${FRONTEND_REDIRECT_URI:http://localhost:5173/login/callback}

logging:
  level:
    org.springframework.security: INFO
